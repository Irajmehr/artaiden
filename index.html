// Weekly Chart
function WeeklyChart({ history, name }) {
  const days = [];
  for (let i = 6; i >= 0; i--) {
    const d = new Date();
    d.setDate(d.getDate() - i);
    const dateStr = d.toISOString().split('T')[0];
    const dayHistory = (history[name] || []).filter(h => h.date === dateStr);
    const points = dayHistory.reduce((sum, h) => sum + h.points, 0);
    days.push({ day: d.toLocaleDateString('en-US', { weekday: 'short' }), points, isToday: i === 0 });
  }
  
  const maxAbs = Math.max(50, ...days.map(d => Math.abs(d.points)));
  
  return (
    <div style={{ padding: 16 }}>
      <h4 style={{ margin: '0 0 12px', fontSize: '0.9rem', color: '#4A4A4A', textAlign: 'center' }}>{name}'s Week</h4>
      <div style={{ display: 'flex', alignItems: 'end', justifyContent: 'space-between', height: 100, gap: 4 }}>
        {days.map((d, i) => (
          <div key={i} style={{ display: 'flex', flexDirection: 'column', alignItems: 'center', flex: 1 }}>
            <div style={{ 
              width: '100%', maxWidth: 30, 
              height: Math.abs(d.points) / maxAbs * 60,
              background: d.points >= 0 ? '#4F7942' : '#B85C38',
              borderRadius: 4,
              marginBottom: 4,
              opacity: d.isToday ? 1 : 0.7
            }} />
            <span style={{ fontSize: '0.65rem', color: d.isToday ? '#4A4A4A' : '#888', fontWeight: d.isToday ? 600 : 400 }}>{d.day}</span>
            <span style={{ fontSize: '0.6rem', color: d.points >= 0 ? '#4F7942' : '#B85C38' }}>{d.points >= 0 ? '+' : ''}{d.points}</span>
          </div>
        ))}
      </div>
    </div>
  );
}

// Category Progress
function CategoryProgress({ history, name }) {
  const todayStr = today();
  const todayHistory = (history[name] || []).filter(h => h.date === todayStr);
  
  const catStats = Object.entries(behaviorsByCategory).map(([catName, cat]) => {
    const total = cat.items.length;
    const completed = cat.items.filter(item => 
      todayHistory.some(h => h.id === item.id + '-pos' || h.id === item.id + '-neg')
    ).length;
    const positive = cat.items.filter(item => 
      todayHistory.some(h => h.id === item.id + '-pos')
    ).length;
    return { name: catName, total, completed, positive, color: cat.color, textColor: cat.textColor };
  });

  return (
    <div style={{ padding: 16 }}>
      <h4 style={{ margin: '0 0 12px', fontSize: '0.9rem', color: '#4A4A4A', textAlign: 'center' }}>{name}'s Today</h4>

        <h2 style={{ margin: '10px 0 4px', fontSize: '1.4rem', fontWeight: 600 }}>{name}</h2>
        <div style={{ fontSize: '2.2rem', fontWeight: 700 }}>{score}</div>
        <div style={{ fontSize: '0.85rem', opacity: 0.9 }}>points total</div>
        <div style={{ marginTop: 8, display: 'flex', justifyContent: 'center', gap: 16, fontSize: '0.8rem' }}>
          <span style={{ background: 'rgba(255,255,255,0.2)', padding: '4px 12px', borderRadius: 12 }}>
            Today: <strong>{todayPoints >= 0 ? '+' : ''}{todayPoints}</strong>
          </span>
          <span style={{ background: 'rgba(255,255,255,0.2)', padding: '4px 12px', borderRadius: 12 }}>
            Week: <strong>{weeklyScore >= 0 ? '+' : ''}{weeklyScore}</strong>
          </span>
        </div>
      </div>

      <div style={{ padding: 12 }}>
        {/* Restrictions */}
        {hasRestrictions && (
          <div style={{ background: '#FEF2F2', border: '1px solid #FECACA', borderRadius: 10, padding: 10, marginBottom: 12 }}>
            <div style={{ fontWeight: 600, color: '#B85C38', marginBottom: 4, fontSize: '0.8rem', display: 'flex', alignItems: 'center', gap: 4 }}>
              <Icon name="AlertTriangle" size={14} color="#B85C38" /> Restrictions Active
            </div>
            <div style={{ display: 'flex', flexWrap: 'wrap', gap: 4 }}>
              {activeRestrictions.map(r => (
                <span key={r.threshold} style={{ padding: '3px 8px', background: 'white', borderRadius: 6, color: '#B85C38', fontSize: '0.7rem', fontWeight: 500 }}>
                  {r.label}
                </span>
              ))}
            </div>
          </div>
        )}

        {/* Categories */}
        <div style={{ maxHeight: 380, overflowY: 'auto' }}>
          {Object.entries(behaviorsByCategory).map(([catName, cat]) => {
            const completedCount = cat.items.filter(item => childDailyState[item.id]).length;
            return (
              <div key={catName} style={{ marginBottom: 8 }}>
                <button 
                  onClick={() => setExpandedCat(expandedCat === catName ? null : catName)}
                  style={{ 
                    width: '100%', display: 'flex', alignItems: 'center', justifyContent: 'space-between',
                    padding: '8px 12px', background: cat.color, borderRadius: 8, border: 'none',
                    cursor: 'pointer'
                  }}
                >
                  <span style={{ display: 'flex', alignItems: 'center', gap: 6, fontWeight: 600, color: cat.textColor, fontSize: '0.85rem' }}>
                    <Icon name={cat.icon} size={16} color={cat.textColor} />
                    {catName}
                  </span>
                  <span style={{ display: 'flex', alignItems: 'center', gap: 6 }}>
                    <span style={{ fontSize: '0.75rem', color: cat.textColor, opacity: 0.8 }}>{completedCount}/{cat.items.length}</span>
                    <Icon name={expandedCat === catName ? 'ChevronUp' : 'ChevronDown'} size={16} color={cat.textColor} />
                  </span>
                </button>
                
                {expandedCat === catName && (
                  <div style={{ paddingTop: 6 }}>
                    {cat.items.map(item => (
                      <BehaviorRow 
                        key={item.id} 
                        item={item} 
                        dailyState={childDailyState[item.id]}
                        onAdd={handleAdd} 
                        onSubtract={handleSubtract} 
                        loading={loading} 
                      />
                    ))}
                  </div>
                )}
              </div>
            );
          })}
        </div>

        {/* Actions */}
        <div style={{ display: 'flex', gap: 8, marginTop: 12 }}>
          <button onClick={() => onUndo(name)} disabled={!childHistory.length || loading} style={{
            flex: 1, padding: 10, borderRadius: 10, border: '2px dashed #D4B996',
            background: childHistory.length ? 'white' : '#F5F5F5',
            color: childHistory.length ? '#6B7280' : '#B0B0B0',
            cursor: childHistory.length ? 'pointer' : 'not-allowed',
            fontSize: '0.8rem', fontWeight: 500, display: 'flex', alignItems: 'center', justifyContent: 'center', gap: 6
          }}>
            <Icon name="Undo2" size={14} /> Undo
          </button>
          <button onClick={() => onReset(name)} style={{
            flex: 1, padding: 10, borderRadius: 10, border: 'none',
            background: '#FEF2F2', color: '#B85C38', fontSize: '0.8rem', fontWeight: 500,
            cursor: 'pointer', display: 'flex', alignItems: 'center', justifyContent: 'center', gap: 6
          }}>
            <Icon name="RotateCcw" size={14} /> Reset {name}
          </button>
        </div>
      </div>
    </div>
  );
}

// Main App
function App() {
  const [auth, setAuth] = useState(() => localStorage.getItem('bt_auth') === '1');
  const [loading, setLoading] = useState(true);
  const [saving, setSaving] = useState(false);
  const [scores, setScores] = useState({ Artin: 0, Aiden: 0 });
  const [weeklyScores, setWeeklyScores] = useState({ Artin: 0, Aiden: 0 });
  const [history, setHistory] = useState({ Artin: [], Aiden: [] });
  const [claimed, setClaimed] = useState({ Artin: [], Aiden: [] });
  const [dailyStates, setDailyStates] = useState({ Artin: {}, Aiden: {} });
  const [avatars, setAvatars] = useState({ Artin: null, Aiden: null });
  const [lastDate, setLastDate] = useState(today());

  useEffect(() => { if (auth) loadData(); }, [auth]);

  // Check for new day
  useEffect(() => {
    const checkDay = () => {
      const currentDay = today();
      if (currentDay !== lastDate) {
        setDailyStates({ Artin: {}, Aiden: {} });
        setLastDate(currentDay);
      }
    };
    const interval = setInterval(checkDay, 60000);
    return () => clearInterval(interval);
  }, [lastDate]);

  const loadData = async () => {
    setLoading(true);
    
    // Load avatars from localStorage
    const savedAvatars = localStorage.getItem('bt_avatars');
    if (savedAvatars) setAvatars(JSON.parse(savedAvatars));
    
    // Load daily states
    const savedStates = localStorage.getItem('bt_daily_states');
    const savedDate = localStorage.getItem('bt_daily_date');
    if (savedStates && savedDate === today()) {
      setDailyStates(JSON.parse(savedStates));
    }

    try {
      const data = await api.getData();
      if (data) {
        setScores(data.scores || { Artin: 0, Aiden: 0 });
        setWeeklyScores(data.weeklyScores || { Artin: 0, Aiden: 0 });
        setHistory(data.history || { Artin: [], Aiden: [] });
        setClaimed(data.claimed || { Artin: [], Aiden: [] });
      }
    } catch (e) { 
      const saved = localStorage.getItem('bt_data_v5');
      if (saved) {
        const data = JSON.parse(saved);
        setScores(data.scores || { Artin: 0, Aiden: 0 });
        setWeeklyScores(data.weeklyScores || { Artin: 0, Aiden: 0 });
        setHistory(data.history || { Artin: [], Aiden: [] });
        setClaimed(data.claimed || { Artin: [], Aiden: [] });
      }
    }
    setLoading(false);
  };

  // Save to localStorage
  useEffect(() => {
    if (auth && !loading) {
      localStorage.setItem('bt_data_v5', JSON.stringify({ scores, weeklyScores, history, claimed }));
      localStorage.setItem('bt_daily_states', JSON.stringify(dailyStates));
      localStorage.setItem('bt_daily_date', today());
    }
  }, [scores, weeklyScores, history, claimed, dailyStates, auth, loading]);

  const handleAvatarUpload = (name, dataUrl) => {
    const newAvatars = { ...avatars, [name]: dataUrl };
    setAvatars(newAvatars);
    localStorage.setItem('bt_avatars', JSON.stringify(newAvatars));
  };

  const record = async (child, behavior) => {
    // Check if already recorded for today
    const behaviorId = behavior.behaviorId;
    if (dailyStates[child]?.[behaviorId]) {
      // Already recorded, don't allow
      return;
    }

    setSaving(true);
    const entry = { ...behavior, timestamp: new Date().toISOString(), date: today() };
    
    setScores(s => ({ ...s, [child]: s[child] + behavior.points }));
    setWeeklyScores(s => ({ ...s, [child]: s[child] + behavior.points }));
    setHistory(h => ({ ...h, [child]: [entry, ...h[child]] }));
    setDailyStates(ds => ({
      ...ds,
      [child]: { ...ds[child], [behaviorId]: behavior.type }
    }));

    try { await api.recordBehavior(child, behavior); } catch (e) { console.error(e); }
    setSaving(false);
  };

  const undo = async (child) => {
    if (!history[child]?.length) return;
    setSaving(true);
    const last = history[child][0];
    
    setScores(s => ({ ...s, [child]: s[child] - last.points }));
    setWeeklyScores(s => ({ ...s, [child]: s[child] - last.points }));
    setHistory(h => ({ ...h, [child]: h[child].slice(1) }));
    
    // Remove from daily states if it was today
    if (last.date === today() && last.behaviorId) {
      setDailyStates(ds => {
        const newState = { ...ds[child] };
        delete newState[last.behaviorId];
        return { ...ds, [child]: newState };
      });
    }

    try { await api.undoLast(child); } catch (e) { console.error(e); }
    setSaving(false);
  };

  const resetChild = async (child) => {
    if (!confirm(`Reset ${child}'s score and history? This cannot be undone.`)) return;
    
    setScores(s => ({ ...s, [child]: 0 }));
    setWeeklyScores(s => ({ ...s, [child]: 0 }));
    setHistory(h => ({ ...h, [child]: [] }));
    setClaimed(c => ({ ...c, [child]: [] }));
    setDailyStates(ds => ({ ...ds, [child]: {} }));

    try { await api.resetChild(child); } catch (e) { console.error(e); }
  };

  const logout = () => { localStorage.removeItem('bt_auth'); setAuth(false); };

  if (!auth) return <PasswordScreen onUnlock={() => setAuth(true)} />;
  
  if (loading) return (
    <div style={{ minHeight: '100vh', display: 'flex', alignItems: 'center', justifyContent: 'center' }}>
      <div style={{ textAlign: 'center' }}>
        <span className="spin" style={{ display: 'inline-block' }}><Icon name="Loader2" size={48} color="#C9A882" /></span>
        <p style={{ marginTop: 16, color: '#888' }}>Loading...</p>
      </div>
    </div>
  );

  return (
    <div style={{ minHeight: '100vh' }}>
      {/* Header */}
      <header style={{ 
        background: 'linear-gradient(135deg, #4F7942 0%, #6B8E4E 100%)', 
        padding: '12px 20px', color: 'white', 
        display: 'flex', justifyContent: 'space-between', alignItems: 'center',
        position: 'sticky', top: 0, zIndex: 100
      }}>
        <div>
          <h1 style={{ margin: 0, fontSize: '1.3rem' }}>Behavior Tracker</h1>
          {saving && <span style={{ fontSize: '0.75rem', opacity: 0.9 }}>üíæ Saving...</span>}
        </div>
        <button onClick={logout} style={{
          padding: '8px 14px', borderRadius: 8, border: 'none',
          background: 'rgba(255,255,255,0.2)', color: 'white',
          fontSize: '0.85rem', fontWeight: 500, cursor: 'pointer',
          display: 'flex', alignItems: 'center', gap: 6
        }}>
          <Icon name="LogOut" size={16} color="white" /> Lock
        </button>
      </header>

      {/* Main Content - 3 Panel Layout */}
      <main className="three-panel" style={{ 
        display: 'flex', gap: 20, padding: 20, maxWidth: 1400, margin: '0 auto',
        alignItems: 'flex-start'
      }}>
        {/* Left Panel - Artin */}
        <ChildPanel 
          name="Artin" 
          scores={scores} 
          weeklyScores={weeklyScores}
          history={history}
          dailyStates={dailyStates}
          avatar={avatars.Artin}
          onRecord={record}
          onUndo={undo}
          onReset={resetChild}
          onAvatarUpload={handleAvatarUpload}
          loading={saving}
          side="left"
        />

        {/* Center Panel - Charts */}
        <CenterPanel 
          scores={scores}
          weeklyScores={weeklyScores}
          history={history}
          claimed={claimed}
        />

        {/* Right Panel - Aiden */}
        <ChildPanel 
          name="Aiden" 
          scores={scores} 
          weeklyScores={weeklyScores}
          history={history}
          dailyStates={dailyStates}
          avatar={avatars.Aiden}
          onRecord={record}
          onUndo={undo}
          onReset={resetChild}
          onAvatarUpload={handleAvatarUpload}
          loading={saving}
          side="right"
        />
      </main>

      {/* Footer */}
      <footer style={{ textAlign: 'center', padding: 16, color: '#888', fontSize: '0.8rem' }}>
        ‚òÅÔ∏è Synced with Google Sheets
      </footer>
    </div>
  );
}

ReactDOM.createRoot(document.getElementById('root')).render(<App />);
  </script>
